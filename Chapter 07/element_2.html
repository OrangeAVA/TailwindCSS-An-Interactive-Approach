<!doctype html>
<html class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@500&family=Jost:wght@500&display=swap"
        rel="stylesheet">

</head>

<body class="font-domine">

    <main>
        <div class="flex min-h-screen items-center justify-center bg-slate-100">
            <div class="group h-80 w-80 [perspective:500px]">
                <div class="relative h-full w-full rounded-xl shadow-2xl transition-all 
             duration-500 [transform-style:preserve-3d] 
             group-hover:[transform:rotateX(540deg)]">

                    <div class="absolute inset-1">
                        <img class="rounded-xl shadow-xl shadow-blue-600/60 
        group-hover:shadow-none"
                            src="https://media.istockphoto.com/id/696094594/vector/minimal-elephant.jpg?s=2048x2048&w=is&k=20&c=6l_ZQ9WVVCZ7ghirkUzZp5lHRhkHqbEvK3Lp-_0NmyY="
                            alt="" />
                    </div>
                    <div class=" absolute inset-1 rounded-xl bg-blue-300 px-12 text-center 
        [transform:rotateX(540deg)] [backface-visibility:hidden]">
                        <div class="flex w-full min-h-full flex-col items-center justify-center 
        text-2xl bg-blue-300 font-semibold text-blue-800 ">
                            I'm an Elephant
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
