<html class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.lordicon.com/fudrjiwc.js"></script>

<body class="font-domine">

    <main>
        <div class=' min-h-screen flex items-center justify-center max-w-md 
      mx-auto space-y-6'>
            <div class='group relative inline-flex items-center justify-center 
   cursor-pointer h-12 border-2 border-solid py-0 px-6 rounded-md  
   overflow-hidden z-10 transition-all duration-300 ease-in-out 
   outline-0 bg-gradient-to-r from-purple-500 to-pink-500 
   text-white border-purple-500 hover:text-purple-500 font-medium'>
                <div class='group-hover:hidden'>Hover to uncover</div>
                <div class='hidden group-hover:block'>Opened Text Info</div>
                <span class='absolute bg-white right-0 w-0 left-1/2 h-full 
               -translate-x-1/2 transition-all ease-in-out 
                duration-500 group-hover:w-[105%] -z-[1]'>
                </span>
            </div>
        </div>

    </main>
