<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS</title>
    <!-- Here we are adding out.css file as an external css file; 
        this file contains css style rule of elements of this HTML document -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div> This is block 1 </div>
    <div> This is block 2 </div>
    <div> This is block 3 </div>
    <div> This is block 4 </div>
    <p id="paragraph"> This is paragraph </p>
    <div class="box"> It is the box </div>
</body>

</html>
